        </div>
      </div>


      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Weather</h1>

              <form id = "select-city">
                <input id= "current-city" type ="text" placeholder="Enter a city"></input>
                <input type = "submit"></input>
              </form>
              </select>
            </p>
