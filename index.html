<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Raleway">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script id="snowstorm" src="./src/snowstorm/snowstorm.js"></script>
  <script type="text/javascript" src="./src/Fire/fire-0.62.min.js"></script>
  <script src="interface.js"></script>
  <title>Thermostat</title>
</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
                <h1>Thermostat</h1>
                  <p class="temp-readings">
                    <h4>Ambient:</h4>
                    <h2><span id="temperature"></span>&#8451</h2>
                  </p>
                  <button type="button" class="btn btn-danger" id="temperature-up">+</button>
                  <button type="button" class="btn btn-primary" id="temperature-down">-</button>
                  <button class="btn btn-default" id="temperature-reset">reset</button></br>
                </br>
                  POWER SAVING MODE: <span id="power-saving-status">ON</span></br>
                  <button type="button" class="btn btn-danger btn-lg" id="powersaving-on">On</button>
                  <button type="button" class="btn btn-primary btn-lg" id="powersaving-off">Off</button></br>
                  <canvas id="fire"></canvas>
          </div>
        </div>
      </div>


      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Weather</h1>
              <p class="temp-readings">
                <h4>Outside:</h4>
                <h2><span id="outside-temperature"></span>&#8451</h2>
              <form id = "select-city">
                <div class="form-group">
                <input id= "current-city" class="form-control" type ="text" placeholder="Enter a city"></input>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </select>
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-2"></div>
    </div>
  </div>


  <script src="js/bootstrap.min.js"></script>
</body>
