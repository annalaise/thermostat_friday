<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Thermostat</title>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="centerme text-center">

      <div class="panel panel-default">
        <div class="panel-body">

              <h1>Thermostat</h1>
              <h1 id="temperature"></h1>

                <p>Adjust temperature</p>
                <button type="button" class="button button-up" id="temperature-up">+</button>
                <button type="button" class="button button-down" id="temperature-down">-</button>
                <button id="temperature-reset">reset</button>
                power saving mode is <span id="power-saving-status">on</span>
                <button type="button" class="button psm-on" id="powersaving-on">On</button>
                <button type="button" class="button psm-off" id="powersaving-off">Off</button></br>

                <!-- <canvas id="fire"></canvas> -->

              </div>
          </div>
      </div>
  </div>
