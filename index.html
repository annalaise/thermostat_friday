<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Thermostat</title>
</head>
<body>
  <h1>Thermostat</h1>

<div class="temperature">
<p id="temperature"> Current temperature: 20</p>
</div>

<div class="energy-usage">
<p id="energy-usage"> Current Energy Usage: medium-usage </p>
</div>

<div class="temperature-buttons">
  <p>Adjust temperature:</p>
<button type="button" id="up">+</button>
<button type="button" id="down">-</button>
</div>

<div class="power-saving-mode">
  <p>Select Power Saving Mode</p>
<button type="button" id="psm-on">On</button>
<button type="button" id="psm-off">Off</button>
</div>

  <script src="src/thermostat.js"></script>

</body>
